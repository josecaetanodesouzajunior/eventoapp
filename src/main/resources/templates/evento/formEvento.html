<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="materialize/css/materialize.min.css" media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>

	<h1>Formulário de cadastro de eventos</h1>

	<form class="container" method="post">
		<div class="row">
			<div class="input-field col s6">
				<input type="text" value="" name="nome" /> <label>Nome</label>
			</div>

			<div class="input-field col s6">
				<input type="text" value="" name="local" /> <label>Local</label>
			</div>

			<div class="input-field col s6">
				<input type="text" value="" name="data" /> <label>Data</label>
			</div>

			<div class="input-field col s6">
				<input type="text" value="" name="horario" /> <label>Horário</label>
			</div>
		</div>



		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
